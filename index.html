<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div style="display:flex; flex-direction: column; align-items: center; border:solid; border-radius: 10px; width: 500px; height:500px" class="container  bg-secondary">
        <div>
            <h1>Dojo Survey</h1>
        </div>
        <form action="/form" method="post">
            <div class="mb-3">
                <label for=""class="form-label"><strong>Name:</strong></label>
                <br><input type="text" name="k_name">
            </div>
            <div class="mb-3">
                <label for="" class="form-label"><strong>Location:</strong></label>
                <br><input type="text" name="" placeholder="-- Select A Location--">
                <select name="k_location" >
                    <option value="New york">New York</option>
                    <option value="California">California</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Hawaii">Hawaii</option>
                </select>
            </div>
            <div class="mb-3">
                <label for=""class="form-label"><strong>Favorite language:</strong></label>
                <br><input type="text" name="" placeholder="-- Select A Language--">
                <select name="k_favorite" >
                    <option value="python">Python</option>
                    <option value="c">C</option>
                    <option value="java">Java</option>
                    <option value="javascript">Javascript</option>
                    <option value="assembly">Assembly</option>
                </select>
            </div>

            <div>
                <label for="" class="form-label"><strong>Comments:</strong></label>
                <textarea name="k_comments"class="form-control" id="" ></textarea>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Are you sure about C?</label>
            </div>
            <button style="border:solid; border-radius: 10px;" type="submit" class="btn btn-primary"><strong>Submit</strong></button>
        </form>
    </div>
    
</body>
</html>
